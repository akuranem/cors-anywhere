<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Anywhere Test</title>
</head>
<body>
    <h1>Testing CORS Anywhere Proxy</h1>
    
    <script>
        // Using Fetch API with Origin Header
        fetch('http://localhost:8080/https://www.abeille-assurances.fr/espacepersonnel/MonCompte/Connexion', {
            headers: {
                'Origin': 'http://localhost'  // Add the required Origin header
            }
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
